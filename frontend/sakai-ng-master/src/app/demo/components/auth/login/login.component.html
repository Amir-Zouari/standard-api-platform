<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logoPro.png"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <p-toast />
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-5xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div class="flex flex-column mb-5">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="Username" pInputText class="w-full md:w-30rem mb-5"
                        style="padding:1rem" [(ngModel)]="username" autofocus>
                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" [feedback]="false"></p-password>


                  
                        <div class="text-center mb-2"> Don't have an account?
                            <a routerLink="/auth/signup">Register</a>
                        </div>
                    


                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl mt-5" (click)="signinUser()"
                        [disabled]="!checkForm()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
